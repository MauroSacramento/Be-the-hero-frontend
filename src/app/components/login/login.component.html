<div class="container">

      <img src="/assets/logo@2x.png" alt="Logo Hero">
    </div>
    <div class="form">
      <form>
        <h1>Faça seu Login</h1>
        <div class="input-block">
          <input type="text" placeholder="Enter your ID">

      <div class="cadastro">
        <a href="#">
          <span> <i-feather name="log-in" class="smallIcon" style="color: red;"></i-feather></span>

  </section>
  <img src="/assets/heroes.png" alt="Imagens de amigos">
</div>
