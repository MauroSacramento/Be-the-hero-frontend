
<div class="big-container">
  <div class="container">
    <section class="register-section">
      <img src="/assets/logo@2x.png" alt="Logo Hero">
      <h1>Cadastro</h1>
      <p>FaÃ§a seu cadastro, entre na plataforma e ajude pessoas a encontrarem os casos da sua ONG.</p>

      <a routerLink="/">
        <i-feather name="arrow-left" class="smallIcon" style="color: red;"></i-feather>
        <p>Voltar para o login</p>
      </a>
    </section>
    <form [formGroup]="form" (ngSubmit)="cadastrar()">
      <input type="text" placeholder="Nome da ONG" formControlName="name" />
      <input type="email" name="email" id="email" placeholder="E-mail" formControlName="email">
      <input type="number" placeholder="WhatsApp" formControlName="whatsapp">
      <div class="address" formGroupName="address">
        <input type="text" placeholder="Cidade" formControlName="cidade">
        <input type="text" placeholder="UF" style="width: 80px;" formControlName="estado">
      </div>
      <button type="submit" class="button">Cadastrar</button>
    </form>
  </div>
</div>
